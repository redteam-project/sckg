# platform = multi_platform_all
# complexity = low
# strategy = enable
# reboot = false
# disruption = low
- name: Install binutils Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82991-1
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_binutils_installed
  tasks:

    - name: Ensure binutils is installed
      package:
        name: binutils
        state: present
