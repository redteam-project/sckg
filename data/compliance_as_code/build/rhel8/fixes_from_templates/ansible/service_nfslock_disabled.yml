# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - nfslock.service"
  command: systemctl list-unit-files nfslock.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service nfslock
  systemd:
    name: "nfslock.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"nfslock.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - nfslock.socket"
  command: systemctl list-unit-files nfslock.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket nfslock
  systemd:
    name: "nfslock.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"nfslock.socket" in socket_file_exists.stdout_lines[1]'
