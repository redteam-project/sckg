# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - debug-shell.service"
  command: systemctl list-unit-files debug-shell.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service debug-shell
  systemd:
    name: "debug-shell.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"debug-shell.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - debug-shell.socket"
  command: systemctl list-unit-files debug-shell.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket debug-shell
  systemd:
    name: "debug-shell.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"debug-shell.socket" in socket_file_exists.stdout_lines[1]'
