###############################################################################
#
# Ansible remediation role for profile e8
# Profile Title:  Australian Cyber Security Centre (ACSC) Essential Eight
# Profile Description:
# This profile contains configuration checks for Red Hat Enterprise Linux 7
# that align to the Australian Cyber Security Centre (ACSC) Essential Eight.
#
# A copy of the Essential Eight in Linux Environments guide can be found at the
# ACSC website:
#
# https://www.cyber.gov.au/publications/essential-eight-in-linux-environments
#
# Benchmark ID:  RHEL-7
# Benchmark Version:  0.1.47
#
# XCCDF Version:  1.1
#
# This file was generated by OpenSCAP 1.2.17 using:
# 	$ oscap xccdf generate fix --profile e8 --template urn:xccdf:fix:script:ansible xccdf-file.xml
