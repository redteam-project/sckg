# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: "Unit Service Exists - telnet.service"
  command: systemctl list-unit-files telnet.service
  register: service_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable service telnet
  systemd:
    name: "telnet.service"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"telnet.service" in service_file_exists.stdout_lines[1]'
- name: "Unit Socket Exists - telnet.socket"
  command: systemctl list-unit-files telnet.socket
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
- name: Disable socket telnet
  systemd:
    name: "telnet.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"telnet.socket" in socket_file_exists.stdout_lines[1]'
